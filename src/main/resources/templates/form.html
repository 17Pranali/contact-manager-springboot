<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 th:text="${contact.id == null ? 'Add New Contact' : 'Edit Contact'}" class="text-center mb-4"></h2>

    <form th:action="@{/contacts/save}" th:object="${contact}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="mb-3">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="mb-3">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>

        <div class="mb-3">
    <label>Email</label>
    <input type="email" th:field="*{email}" class="form-control" required>
    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
</div>


        <div class="mb-3">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/contacts}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</body>
</html>
