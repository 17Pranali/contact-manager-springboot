<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">
    <h2 class="text-center mb-4">Contact Management System</h2>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/contacts/add}" class="btn btn-success">Add New Contact</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th><th>First</th><th>Last</th><th>Address</th><th>Email</th><th>Phone</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${contacts}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.firstName}"></td>
                <td th:text="${c.lastName}"></td>
                <td th:text="${c.address}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.phone}"></td>
                <td>
                    <a th:href="@{/contacts/edit/{id}(id=${c.id})}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/contacts/delete/{id}(id=${c.id})}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Are you sure you want to delete this contact?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
